version: '2'
services:
  labproject:
    depends_on:
      - db
      - zookeeper
      - kafka
    build: .
    container_name: labproject-springboot
    ports:
      - "8080:8080"
      - "4848:4848"
    networks:
      labproject-internal_net:
        ipv4_address: 172.28.0.10

  zookeeper:
    image: wurstmeister/zookeeper
    container_name: labproject-zookeeper
    ports:
      - "2181:2181"
    networks:
      labproject-internal_net:
        ipv4_address: 172.28.0.2

  kafka:
    image: wurstmeister/kafka
    container_name: labproject-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 172.28.0.3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "logs:1:1,data:1:1"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      labproject-internal_net:
        ipv4_address: 172.28.0.3

  db:
    image: mysql:5.6
    container_name: labproject-mysql
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: pedro
      MYSQL_USER: pedro
      MYSQL_DATABASE: flights
      MYSQL_ROOT_HOST: '%'
    volumes:
      - c:\Docker\labproject\mysql:/var/lib/mysql
    networks:
      labproject-internal_net:
        ipv4_address: 172.28.0.6

networks:
  labproject-internal_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/24